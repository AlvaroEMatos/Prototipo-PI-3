          <div class="modal-body">

              <br>

              <br>
              <input type="text" name="Nome" class="form-control is-valid" id="validationServer01" placeholder="Nome" value="Leandro Benassi valença Araujo" required>

              <div class="valid-feedback">
                Tudo certo!
              </div>

              <br>
              <label>Email:</label>
              <br>
              <input type="text" name="Email" class="form-control is-valid" id="validationServer01" placeholder="Email" value="computfast@hotmail.com" required>

              <div class="valid-feedback">
                Tudo certo!
              </div>

              <br>
              <label>Fone:</label>
              <br>
              <input type="text" name="fone" class="form-control is-valid" id="validationServer01" placeholder="Email" value="(13)996520019" required>

              <div class="valid-feedback">
                Tudo certo!
              </div>

              <br>
              <label>Rua:</label>
              <br>
              <input type="text" name="rua" class="form-control is-valid" id="validationServer01" placeholder="Rua" value="Marginal 31" required>

                Tudo certo!
              </div>

            <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>

      </div>

    <!-- fim Modal -->




    <!-- Lista de pedidos -->
    <div id="meuModal2" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg">

        <!-- Conteúdo do modal-->
        <div class="modal-content">
  
          <!-- Cabeçalho do modal -->
          <div class="modal-header">

            <h4 class="modal-title">Lista de Pedidos</h4>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>

          </div>

          <!-- Corpo do modal -->
          <div class="modal-body">

            <div class="table-overflow">
              <table class="table">
                <thead class="thead-info">
                  <tr>
                    <th scope="col">cód</th>
                    <th scope="col">produto</th>
                    <th scope="col">qtd</th>
                    <th scope="col">valor</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="col">001</th>
                    <td>Cesta Básica</td>
                    <td><input type="number" name="numero"style="width:42px;" value="1"></td>
                    <td>R$ 120,00</td>
                  </tr>
                </tbody>
              </table>
            </div>

            <p></p>
            <p>Meus pedidos</p>

            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <strong>Valor Total: R$ 120,00</strong>
            </div>

            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <!-- Rodapé do modal-->
          <div class="modal-footer">

            <select class="custom-control custom-select custom-control-inline">
              <option>Tem Troco</option>
              <option>Sim</option>
              <option>Não</option>
            </select>

            <input type="text" name="usuario" class="form-control is-valid" id="validationServer01" placeholder="Troco para quanto">

            <div class="custom-control custom-radio custom-control-inline">

              <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
              <label class="custom-control-label" for="customRadioInline1">Dinheiro</label>

            </div>

            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
              <label class="custom-control-label" for="customRadioInline2">Cartão</label>
            </div>

              <button type="button" class="btn btn-success" data-dismiss="modal">Finalizar Compra</button>

          </div>
        </div>
      </div>
    </div>
