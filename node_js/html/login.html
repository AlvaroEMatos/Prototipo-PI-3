<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Login</title>

    <!--Bootstrap core CSS -->
    <link href="/static/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!--stylesheet-->
    <link href="/static/css/login_style.css" rel="stylesheet">

    <!-- Bootstrap core JavaScript -->
    <script src="/static/js/jquery/jquery.slim.min.js"></script>
    <script src="/static/js/bootstrap/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <!-- Login form creation starts-->
    <section class="container-fluid">

      <!-- row and justify-content-center class is used to place the form in center -->
      <section class="row justify-content-center">

        <section class="col-12 col-sm-6 col-md-4">

          <form class="form-container" action="/login" method="POST">
            
            <img src="/static/images/logo.png">
            <h4 class="text-center font-weight-bold">Login</h4>

            <div class="form-group">
              <label for="username">Usuário</label>
              <input id="username" name="username" class="form-control" type="text" aria-describeby="emailHelp" placeholder="Escreva seu nome de usuário">
            </div>

            <div class="form-group">
              <label for="password">Senha</label>
              <input id="password" name="password" class="form-control" type="password" placeholder="Digite sua senha">
            </div>

            <button class="btn btn-info" type="submit">Entrar</button>

            <div class="form-footer">
              <p> Não tenho Cadastro? <a href="/">Cadastre-se</a></p>
            </div>

          </form>
          
            

        </section>
      </section>
    </section>
    <!-- Login form creation ends -->
  </body>
</html>
